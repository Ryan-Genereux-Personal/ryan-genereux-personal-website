<!-- layouts/_default/baseof.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/sidebar.css" | absURL }}">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="{{ .Site.BaseURL }}">Home</a></li>
            {{ range .Site.Pages }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
    <div class="content">
        {{ block "main" . }}{{ end }}
    </div>
</body>
</html>
